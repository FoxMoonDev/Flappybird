<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Exato</title>
    <style>
        body { 
            margin: 0; 
            /* --- MUDANÇAS AQUI --- */
            /* Aponta para a sua imagem de fundo */
            background-image: url('assets/BG.png'); 
            /* Faz a imagem se repetir, preenchendo o espaço */
            background-repeat: repeat; 
            /* Garante que a imagem cubra tudo, mesmo que precise esticar um pouco */
            background-size: cover; 
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
